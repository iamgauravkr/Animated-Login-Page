    <script>
    var sliderimg = document.getElementById("sliderimg");

    var images = new Array(
        "Images/slide1.jpg",
        "Images/slide2.jpg",
        "Images/slide3.jpg",
        "Images/slide4.jpg"
    );

    var len = images.length;
    var i=0;

    function slider(){
        if(i>len-1){

        sliderimg.src = images[i];
        i++;
        setTimeout('slider()',3000);
